  cnt = obj.rat.length;
  
  for (var i = 0; i < cnt; i++){

  }
}
category();
function abc(){
    var baseTime = startTime;

    rats = obj.rat.length;

    // Lev 1
    for (var j=0; j<rats; j++ ){
      var index = j;
      var lev_1 = obj.rat[j]
      var channel_num = lev_1.channels.length;
      document.write(channel_num)
      document.write(lev_1.name)
      for (var i = 0; i < channel_num; i++) {
          // typeItem 随机生成types中的数据类型；types为数组类型，选中其中之一，即为：{name: 'JS Heap', color: '#7b9ce1'}
          //var typeItem = types[Math.round(Math.random() * (types.length - 1))];
          // duration 每个Item的保持时间长度，随机生成。
          //var duration = Math.round(Math.random() * 10000);
          // data 为数组
          lev_2 = lev_1.channels[i];
          var color = types[Math.round(Math.random() * (types.length - 1))].color;
          var data_name = lev_2.name +'-'+ lev_2.duplex;
          if(lev_2.duplex!=="SUL"){
            // name 数据类型名称
            var dt_name = data_name
            if((lev_2.duplex==="FDD")||lev_2.duplex==="SDL"){
               dt_name+= ' 下行';}
              
            data.push({
                // name 数据类型名称
                name: dt_name,
                value: [
                    //index 指代归属于哪个RAT，该index参数与categories的index一致。
                    index,
                    lev_2.dlmin,
                    lev_2.dlmax,
                    lev_2.dlmax - lev_2.dlmin
                ],
                itemStyle: {
                    normal: {
                        color: color
                    }
                }
            });
          }
          
          if ((lev_2.duplex==="FDD")||(lev_2.duplex==="SUL")){
          var dt_name = data_name+' 上行'
          data.push({
              // name 数据类型名称
              name: dt_name,
              value: [
                  //index 指代归属于哪个RAT，该index参数与categories的index一致。
                  index,
                  lev_2.upmin,
                  lev_2.upmax,
                  lev_2.upmax - lev_2.upmin
              ],
              itemStyle: {
                  normal: {
                      color: color
                  }
              }
          });
          
          }

          baseTime += Math.round(Math.random() * 2000);
      }
    }
}
//document.write(data[0].name+','+data[0].value[1]+'</br>');
function renderItem(params, api) {
    var categoryIndex = api.value(0);
    var start = api.coord([api.value(1), categoryIndex]);
    var end = api.coord([api.value(2), categoryIndex]);
    var height = api.size([0, 1])[1] * 0.6;

    var rectShape = echarts.graphic.clipRectByRect({
        x: start[0],
        y: start[1] - height / 2,
        width: end[0] - start[0],
        height: height
    }, {
        x: params.coordSys.x,
        y: params.coordSys.y,
        width: params.coordSys.width,
        height: params.coordSys.height
    });

    return rectShape && {
        type: 'rect',
        transition: ['shape'],
        shape: rectShape,
        style: api.style()
    };
}

        formatter: function (params) {
